name: Release

on:
  push:
    tags:
      - 'v*'

env:
  # Extract version from tag (v0.0.1 -> 0.0.1)
  VERSION: ${{ github.ref_name }}

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for PyPI trusted publishing

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build dependencies
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  # Note: Docker image is built by docker.yaml workflow (triggered on tags)

  helm-chart:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # For creating releases

    steps:
      - uses: actions/checkout@v4

      - name: Set version from tag
        id: version
        run: |
          # Remove 'v' prefix from tag (v0.0.1 -> 0.0.1)
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update Chart.yaml versions
        run: |
          cd charts/kermi2mqtt
          sed -i "s/^version:.*/version: ${{ steps.version.outputs.version }}/" Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${{ steps.version.outputs.version }}\"/" Chart.yaml
          cat Chart.yaml

      - name: Package Helm chart
        run: |
          helm package charts/kermi2mqtt --destination .helm-packages

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: .helm-packages/*.tgz
          generate_release_notes: true
