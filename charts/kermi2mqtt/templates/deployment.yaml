apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kermi2mqtt.fullname" . }}
  labels:
    {{- include "kermi2mqtt.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "kermi2mqtt.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "kermi2mqtt.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kermi2mqtt.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - --config
            - /config/config.yaml
          env:
            - name: MQTT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "kermi2mqtt.mqttSecretName" . }}
                  key: {{ .Values.mqttAuth.usernameKey }}
            - name: MQTT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "kermi2mqtt.mqttSecretName" . }}
                  key: {{ .Values.mqttAuth.passwordKey }}
            {{- if and .Values.httpAuth.enabled .Values.httpAuth.existingSecret }}
            - name: HTTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.httpAuth.existingSecret }}
                  key: {{ .Values.httpAuth.passwordKey }}
            {{- end }}
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          # Note: No HTTP endpoints for probes - this is a bridge application
          # Kubernetes will restart if the process exits
      volumes:
        - name: config
          configMap:
            name: {{ include "kermi2mqtt.configMapName" . }}
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
