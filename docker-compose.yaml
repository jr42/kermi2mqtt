version: '3.8'

services:
  kermi2mqtt:
    build: .
    container_name: kermi2mqtt
    restart: unless-stopped
    volumes:
      - ./config.yaml:/config/config.yaml:ro
      - ./logs:/app/logs
    environment:
      - TZ=Europe/Berlin
      - CONFIG_PATH=/config/config.yaml
    # Network mode for Modbus/MQTT access
    network_mode: host
    # Alternative: use bridge mode with explicit ports
    # ports:
    #   - "1883:1883"  # MQTT (if running embedded broker)

  # Optional: Local MQTT broker for development
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    profiles:
      - dev  # Only start with: docker-compose --profile dev up

volumes:
  mosquitto-data:
  mosquitto-log:
